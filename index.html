<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Night Sky</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .moon {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #f9f9f9;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 2;
            animation: moveMoon 10s infinite alternate;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveStar 10s infinite alternate;
        }

        @keyframes moveStar {
            0% {
                transform: translate3d(0, 0, 0);
            }
            100% {
                transform: translate3d(calc(50vw - 50%), calc(50vh - 50%), 0);
            }
        }

        @keyframes moveMoon {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="moon"></div>

    <script>
        const starCount = 100;
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 5 + 5}s`;
            document.body.append(star);
        }
    </script>
</body>
</html>
