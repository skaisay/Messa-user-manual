<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивый анимированный фон</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #001F3F;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 102, 204, 0.8);
            position: absolute;
            z-index: 2;
        }

        .background-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 102, 204, 0.6) 0%, rgba(0, 51, 102, 0) 80%);
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.8;
            transition: transform 0.05s ease-out;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <div class="background-effect"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const backgroundEffect = document.querySelector(".background-effect");

            for (let i = 0; i < 5; i++) {
                const blob = document.createElement("div");
                blob.classList.add("blob");
                blob.style.left = ${Math.random() * 100}vw;
                blob.style.top = ${Math.random() * 100}vh;
                backgroundEffect.appendChild(blob);
            }

            document.addEventListener("mousemove", (event) => {
                const blobs = document.querySelectorAll(".blob");
                blobs.forEach((blob, index) => {
                    setTimeout(() => {
                        blob.style.transform = translate(${event.clientX - 150}px, ${event.clientY - 150}px);
                    }, index * 50);
                });
            });

            document.addEventListener("touchmove", (event) => {
                if (event.touches.length > 0) {
                    const touch = event.touches[0];
                    const blobs = document.querySelectorAll(".blob");
                    blobs.forEach((blob, index) => {
                        setTimeout(() => {
                            blob.style.transform = translate(${touch.clientX - 150}px, ${touch.clientY - 150}px);
                        }, index * 50);
                    });
                }
            });
        });
    </script>
</body>
</html>
