<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивый сайт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, rgba(0, 102, 204, 0.2), rgba(0, 51, 102, 0.2));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.2s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 10px rgba(0, 102, 204, 0.6);
            position: absolute;
            z-index: 2;
        }

        .cursor-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(0, 102, 204, 0.3) 0%, rgba(0, 51, 102, 0) 60%);
            pointer-events: none;
            transition: transform 0.05s linear;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <div class="cursor-effect"></div>

    <script>
        document.addEventListener("mousemove", (event) => {
            const cursorEffect = document.querySelector(".cursor-effect");
            cursorEffect.style.transform = translate(${event.clientX - window.innerWidth / 2}px, ${event.clientY - window.innerHeight / 2}px);
        });
    </script>
</body>
</html>
