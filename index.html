<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Night Sky</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .moon {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #f9f9f9;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 2;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
        }

        @keyframes moveStar {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-10px, 10px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .star {
            animation: moveStar 5s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="moon"></div>

    <script>
        const starCount = 100;
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 5 + 5}s`;
            document.body.append(star);
        }
    </script>
</body>
</html>
