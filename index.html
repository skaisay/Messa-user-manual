<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-Ассистент</title>
    
    <!-- PWA Meta теги -->
    <meta name="theme-color" content="#000000">
    <meta name="background-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Веб-Ассистент">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Иконки и манифест -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/svg+xml" href="./icon.svg">
    <link rel="apple-touch-icon" href="./icon.svg">
    
    <!-- Стили -->
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.css" rel="stylesheet">
</head>
<body>
    <!-- Анимированный фон -->
    <div class="animated-background">
        <div class="particle" style="--x: 10%; --y: 20%; --duration: 8s; --delay: 0s;"></div>
        <div class="particle" style="--x: 80%; --y: 10%; --duration: 12s; --delay: 2s;"></div>
        <div class="particle" style="--x: 60%; --y: 80%; --duration: 10s; --delay: 4s;"></div>
        <div class="particle" style="--x: 20%; --y: 60%; --duration: 15s; --delay: 1s;"></div>
        <div class="particle" style="--x: 90%; --y: 70%; --duration: 9s; --delay: 3s;"></div>
        <div class="particle" style="--x: 40%; --y: 30%; --duration: 11s; --delay: 5s;"></div>
        <div class="particle" style="--x: 70%; --y: 50%; --duration: 13s; --delay: 2.5s;"></div>
        <div class="particle" style="--x: 30%; --y: 90%; --duration: 14s; --delay: 1.5s;"></div>
    </div>

    <!-- Основной контейнер приложения -->
    <div class="app-container">
        <!-- Шапка чата -->
        <header class="chat-header" id="chatHeader">
            <div class="header-left">
                <div class="wave-loader">
                    <div class="waves"></div>
                </div>
            </div>
            <div class="chat-title" id="chatTitle">Новый чат</div>
            <button class="new-chat-btn" id="newChatBtn">
                <i data-feather="edit-3"></i>
            </button>
        </header>

        <!-- Основная область чата -->
        <main class="chat-container">
            <!-- Область сообщений -->
            <div class="messages-container" id="messagesContainer">
            </div>

            <!-- Индикатор загрузки -->
            <div class="loading-indicator" id="loadingIndicator">
                <div class="loading-dots">
                    <div class="loading-message-avatar">
                        <span class="loader"></span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Область ввода -->
        <footer class="input-container">
            <form class="input-form" id="chatForm">
                <div class="input-wrapper">
                    <button type="button" class="attach-button" id="attachButton" aria-label="Прикрепить файл">
                        <i data-feather="paperclip"></i>
                    </button>
                    <textarea 
                        type="text" 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Спрашивай что угодно"
                        autocomplete="off"
                        maxlength="500"
                    ></textarea>
                    <button type="submit" class="send-button" id="sendButton" aria-label="Отправить сообщение">
                        <i data-feather="send"></i>
                    </button>
                </div>
            </form>
        </footer>
    </div>

    <!-- Кастомное контекстное меню -->
    <div class="custom-context-menu" id="customContextMenu">
        <button class="context-menu-item" id="copyMenuItem">
            <i data-feather="copy"></i>
            Копировать
        </button>
    </div>

    <!-- Подключение скриптов -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <script src="./database.js"></script>
    <script src="./norwegian-database.js"></script>
    <script src="./script.js"></script>
</body>
</html>
