    <script type="text/babel">
        // –û–±–æ—Ä–∞—á–∏–≤–∞–µ–º –≤–µ—Å—å –∫–æ–¥ –≤ window.onload –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö CDN —Å–∫—Ä–∏–ø—Ç–æ–≤
        window.onload = function() {
            // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ URL –≤–∞—à–µ–≥–æ —Ä–µ–∞–ª—å–Ω–æ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞ –¥–ª—è —á–∞—Ç–∞
            const API_BASE_URL = 'http://localhost:3000'; 
            // const API_BASE_URL = 'https://your-replit-project-name.repl.co';

            const { useState, useEffect, useRef, StrictMode } = React;
            const { QueryClient, QueryClientProvider, useQuery, useMutation, useQueryClient: useTanQueryClient } = ReactQuery; 
            
            // –¢–µ–ø–µ—Ä—å ReactSwipeable –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –¥–æ—Å—Ç—É–ø–µ–Ω –≤ window
            const { useSwipeable } = window.ReactSwipeable || {}; // –î–æ–±–∞–≤–∏–º || {} –¥–ª—è –±–æ–ª—å—à–µ–π –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏, –µ—Å–ª–∏ –≤–¥—Ä—É–≥ —á—Ç–æ-—Ç–æ –ø–æ–π–¥–µ—Ç –Ω–µ —Ç–∞–∫

            // --- Gemini API Helper ---
            async function generateTextFromGemini(promptText) {
                const apiKey = ""; // API –∫–ª—é—á –±—É–¥–µ—Ç –æ–±—Ä–∞–±–æ—Ç–∞–Ω —Å—Ä–µ–¥–æ–π Canvas
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const payload = {
                    contents: [{
                        role: "user",
                        parts: [{ text: promptText }]
                    }],
                    generationConfig: { 
                        temperature: 0.7,
                        maxOutputTokens: 150, 
                    }
                };

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        console.error("Gemini API Error Response:", errorData);
                        const message = errorData.error?.message || response.statusText;
                        if (response.status === 429) { 
                            throw new Error(`–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –∑–∞–ø—Ä–æ—Å–æ–≤ –∫ Gemini API. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ. (${response.status})`);
                        }
                        throw new Error(`–û—à–∏–±–∫–∞ Gemini API: ${message} (${response.status})`);
                    }

                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        return result.candidates[0].content.parts[0].text.trim();
                    } else {
                        console.error("–ù–µ–æ–∂–∏–¥–∞–Ω–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –æ—Ç–≤–µ—Ç–∞ Gemini API:", result);
                        if (result.promptFeedback && result.promptFeedback.blockReason) {
                            throw new Error(`–ó–∞–ø—Ä–æ—Å –∫ Gemini –±—ã–ª –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω: ${result.promptFeedback.blockReason} ${result.promptFeedback.blockReasonMessage || ''}. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∏–∑–º–µ–Ω–∏—Ç–µ –∑–∞–ø—Ä–æ—Å.`);
                        }
                        throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ç–µ–∫—Å—Ç –∏–∑ –æ—Ç–≤–µ—Ç–∞ Gemini.");
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –≤—ã–∑–æ–≤–∞ Gemini API:', error);
                    throw error; 
                }
            }


            // --- –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –∏–≥—Ä—ã "–ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏" ---
            const TicTacToeGame = () => {
                const [board, setBoard] = useState(Array(9).fill(null));
                const [isXTurn, setIsXTurn] = useState(true);
                const [winner, setWinner] = useState(null);
                const [statusMessage, setStatusMessage] = useState('–•–æ–¥ –∏–≥—Ä–æ–∫–∞ X');
                const [gameAnalysis, setGameAnalysis] = useState('');
                const [isAnalyzingGame, setIsAnalyzingGame] = useState(false);
                const [analysisError, setAnalysisError] = useState('');

                const calculateWinner = (squares) => {
                    const lines = [
                        [0, 1, 2], [3, 4, 5], [6, 7, 8],
                        [0, 3, 6], [1, 4, 7], [2, 5, 8],
                        [0, 4, 8], [2, 4, 6],
                    ];
                    for (let i = 0; i < lines.length; i++) {
                        const [a, b, c] = lines[i];
                        if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
                            return squares[a];
                        }
                    }
                    if (squares.every(square => square !== null)) return 'Draw';
                    return null;
                };

                useEffect(() => {
                    if (winner) {
                        if (winner === 'Draw') setStatusMessage('–ù–∏—á—å—è!');
                        else setStatusMessage(`–ü–æ–±–µ–¥–∏–ª ${winner}!`);
                    } else {
                        setStatusMessage(`–•–æ–¥ –∏–≥—Ä–æ–∫–∞ ${isXTurn ? 'X' : 'O'}`);
                    }
                }, [winner, isXTurn]);

                const handleClick = (index) => {
                    if (board[index] || winner) return;
                    const newBoard = [...board];
                    newBoard[index] = isXTurn ? 'X' : 'O';
                    setBoard(newBoard);
                    const gameWinner = calculateWinner(newBoard);
                    if (gameWinner) setWinner(gameWinner);
                    else setIsXTurn(!isXTurn);
                };

                const resetGame = () => {
                    setBoard(Array(9).fill(null));
                    setIsXTurn(true);
                    setWinner(null);
                    setStatusMessage('–•–æ–¥ –∏–≥—Ä–æ–∫–∞ X');
                    setGameAnalysis('');
                    setAnalysisError('');
                };

                const handleAnalyzeGame = async () => {
                    if (!winner) return;
                    setIsAnalyzingGame(true);
                    setGameAnalysis('');
                    setAnalysisError('');
                    const boardString = board.map(cell => cell || '_').join(', ');
                    const prompt = `–¢—ã ‚Äî –≤–µ—Å–µ–ª—ã–π —Å–ø–æ—Ä—Ç–∏–≤–Ω—ã–π –∫–æ–º–º–µ–Ω—Ç–∞—Ç–æ—Ä. –¢–æ–ª—å–∫–æ —á—Ç–æ –∑–∞–≤–µ—Ä—à–∏–ª–∞—Å—å –ø–∞—Ä—Ç–∏—è –≤ –∫—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏. –†–µ–∑—É–ª—å—Ç–∞—Ç: ${winner === 'Draw' ? '–ù–∏—á—å—è' : `–ü–æ–±–µ–¥–∏–ª ${winner}`}. –§–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –¥–æ—Å–∫–∏ (–ø—É—Å—Ç—ã–µ –∫–ª–µ—Ç–∫–∏ –æ–±–æ–∑–Ω–∞—á–µ–Ω—ã '_'): ${boardString}. –ù–∞–ø–∏—à–∏ –æ—á–µ–Ω—å –∫–æ—Ä–æ—Ç–∫–∏–π (1-2 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è), –∑–∞–±–∞–≤–Ω—ã–π –∏–ª–∏ –µ–¥–∫–∏–π –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –æ–± —ç—Ç–æ–π —ç–ø–∏—á–µ—Å–∫–æ–π –±–∏—Ç–≤–µ.`;
                    try {
                        const analysis = await generateTextFromGemini(prompt);
                        setGameAnalysis(analysis);
                    } catch (error) {
                        setAnalysisError(`–û—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞: ${error.message}`);
                        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∞–Ω–∞–ª–∏–∑–µ –∏–≥—Ä—ã:", error);
                    } finally {
                        setIsAnalyzingGame(false);
                    }
                };

                return (
                    <div className="tic-tac-toe-game">
                        <div className="status">{statusMessage}</div>
                        <div className="board">
                            {board.map((cell, index) => (
                                <button
                                    key={index}
                                    className="cell"
                                    onClick={() => handleClick(index)}
                                    disabled={!!cell || !!winner}
                                >
                                    {cell}
                                </button>
                            ))}
                        </div>
                        {winner && (
                            <div className="winner-section">
                                <div className={`winner ${winner === 'Draw' ? 'draw' : ''}`}>
                                </div>
                                <button onClick={resetGame}>–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
                                <div className="gemini-feature" style={{ marginTop: '10px' }}>
                                    <button onClick={handleAnalyzeGame} disabled={isAnalyzingGame}>
                                        {isAnalyzingGame ? '–ê–Ω–∞–ª–∏–∑...' : '‚ú® –ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –∏–≥—Ä—É'}
                                    </button>
                                    {isAnalyzingGame && <div className="loading-indicator" style={{fontSize: '0.9em', padding: '5px'}}>–ò–¥–µ—Ç –∞–Ω–∞–ª–∏–∑...</div>}
                                    {analysisError && <div className="error-indicator" style={{fontSize: '0.9em', padding: '5px'}}>{analysisError}</div>}
                                    {gameAnalysis && !isAnalyzingGame && <div className="gemini-analysis">{gameAnalysis}</div>}
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            // --- –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –ß–∞—Ç–∞ ---
            const Chat = ({ conversationId }) => {
                const [newMessage, setNewMessage] = useState('');
                const [selectedImageFile, setSelectedImageFile] = useState(null);
                const [imagePreviewUrl, setImagePreviewUrl] = useState(null);
                const [replyTo, setReplyTo] = useState(null); 
                const [isGeneratingPhrase, setIsGeneratingPhrase] = useState(false);
                const [phraseError, setPhraseError] = useState('');

                const fileInputRef = useRef(null);
                const messagesEndRef = useRef(null);
                const tanQueryClient = useTanQueryClient();

                const fetchMessages = async () => {
                    const response = await fetch(`${API_BASE_URL}/api/conversations/${conversationId}/messages`);
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–µ—Ç–∞–ª–∏ –æ—à–∏–±–∫–∏' }));
                        throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π: ${response.status} - ${errorData.message || response.statusText}`);
                    }
                    return response.json();
                };

                const { data: messages = [], error, isLoading } = useQuery(
                    ['messages', conversationId],
                    fetchMessages,
                    { onError: (err) => console.error('–û—à–∏–±–∫–∞ React Query (fetchMessages):', err.message) }
                );

                const sendMessageMutation = useMutation(
                    async (formData) => {
                        const response = await fetch(`${API_BASE_URL}/api/send-message`, {
                            method: 'POST',
                            body: formData,
                        });
                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({ message: '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–µ—Ç–∞–ª–∏ –æ—à–∏–±–∫–∏' }));
                            throw new Error(`–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è: ${response.status} - ${errorData.message || response.statusText}`);
                        }
                        return response.json();
                    },
                    {
                        onSuccess: () => tanQueryClient.invalidateQueries(['messages', conversationId]),
                        onError: (err) => {
                            console.error('–û—à–∏–±–∫–∞ React Query (sendMessage):', err.message);
                            alert(`–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ: ${err.message}`);
                        }
                    }
                );

                useEffect(() => {
                    messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
                }, [messages]);

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ useSwipeable –ø–µ—Ä–µ–¥ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º
                const handlers = useSwipeable ? useSwipeable({
                    onSwipedRight: (eventData) => {
                        const messageId = eventData.event.target.closest('.message')?.dataset.messageId;
                        if (messageId) {
                            const message = messages.find((msg) => msg._id === messageId || msg.id === messageId);
                            if (message) setReplyTo(message);
                        }
                    },
                    trackMouse: true,
                    preventScrollOnSwipe: true,
                }) : {}; // –ï—Å–ª–∏ useSwipeable –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω, –ø–µ—Ä–µ–¥–∞–µ–º –ø—É—Å—Ç–æ–π –æ–±—ä–µ–∫—Ç

                const handleImageChange = (e) => {
                    const file = e.target.files?.[0];
                    if (file) {
                        setSelectedImageFile(file);
                        setImagePreviewUrl(URL.createObjectURL(file));
                    }
                };
                
                const removeSelectedImage = () => {
                    setSelectedImageFile(null);
                    setImagePreviewUrl(null);
                    if (fileInputRef.current) fileInputRef.current.value = "";
                };

                const handleSend = () => {
                    if (!newMessage.trim() && !selectedImageFile) return;
                    const formData = new FormData();
                    if (selectedImageFile) formData.append('image', selectedImageFile);
                    formData.append('text', newMessage);
                    formData.append('userId', 'currentUser'); 
                    formData.append('conversationId', conversationId);
                    if (replyTo) formData.append('replyToId', replyTo._id || replyTo.id);
                    sendMessageMutation.mutate(formData);
                    setNewMessage('');
                    removeSelectedImage();
                    setReplyTo(null);
                };
                
                const triggerFileInput = () => fileInputRef.current?.click();

                const handleGenerateChatMessage = async () => {
                    setIsGeneratingPhrase(true);
                    setPhraseError('');
                    const prompt = "–ü—Ä–∏–¥—É–º–∞–π –∫–æ—Ä–æ—Ç–∫—É—é (–Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–ª–æ–≤), –∑–∞–±–∞–≤–Ω—É—é –∏–ª–∏ –Ω–µ–º–Ω–æ–≥–æ –¥–µ—Ä–∑–∫—É—é —Ñ—Ä–∞–∑—É, –∫–æ—Ç–æ—Ä—É—é –º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ —á–∞—Ç –≤–æ –≤—Ä–µ–º—è –∏–≥—Ä—ã –≤ –∫—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏. –ë—É–¥—å –∫—Ä–µ–∞—Ç–∏–≤–Ω—ã–º!";
                    try {
                        const phrase = await generateTextFromGemini(prompt);
                        setNewMessage(phrase); 
                    } catch (error) {
                        setPhraseError(`–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏: ${error.message}`);
                        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ñ—Ä–∞–∑—ã –¥–ª—è —á–∞—Ç–∞:", error);
                    } finally {
                        setIsGeneratingPhrase(false);
                    }
                };

                if (!useSwipeable) {
                    console.warn("–•—É–∫ useSwipeable –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω. –§—É–Ω–∫—Ü–∏—è —Å–≤–∞–π–ø–∞ –±—É–¥–µ—Ç –æ—Ç–∫–ª—é—á–µ–Ω–∞.");
                }

                if (isLoading) return <div className="loading-indicator">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</div>;
                if (error) return <div className="error-indicator">–û—à–∏–±–∫–∞ —á–∞—Ç–∞: {error.message}</div>;

                return (
                    <div className="chat-container">
                        <div className="chat-messages" {...handlers}>
                            {messages.map((msg) => (
                                <div
                                    key={msg._id || msg.id}
                                    className={`message ${msg.userId === 'currentUser' ? 'sent' : 'received'}`}
                                    data-message-id={msg._id || msg.id}
                                >
                                    {msg.replyToId && messages.find(m => (m._id || m.id) === msg.replyToId) && (
                                        <div className="reply-preview" style={{backgroundColor: 'rgba(0,0,0,0.05)', padding: '5px', marginBottom: '5px', borderRadius: '5px', fontSize: '0.8em'}}>
                                            <i>–û—Ç–≤–µ—Ç –Ω–∞: {messages.find(m => (m._id || m.id) === msg.replyToId)?.text?.substring(0,30) || '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ'}...</i>
                                        </div>
                                    )}
                                    {msg.text && <p>{msg.text}</p>}
                                    {msg.imageUrl && (
                                        <img
                                            src={msg.imageUrl.startsWith('http') ? msg.imageUrl : `${API_BASE_URL}${msg.imageUrl}`}
                                            alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ —Å–æ–æ–±—â–µ–Ω–∏–∏"
                                            onError={(e) => {
                                                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', msg.imageUrl);
                                                e.target.alt = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ';
                                                e.target.src = 'https://placehold.co/200x100/eee/ccc?text=–û—à–∏–±–∫–∞';
                                            }}
                                        />
                                    )}
                                </div>
                            ))}
                            <div ref={messagesEndRef} />
                        </div>
                        <div className="chat-input-area">
                            {replyTo && (
                                <div className="reply-preview">
                                    <span>–û—Ç–≤–µ—Ç –Ω–∞: {replyTo.text?.substring(0, 30) || '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ'}...</span>
                                    <button onClick={() => setReplyTo(null)}>‚úï</button>
                                </div>
                            )}
                            {imagePreviewUrl && (
                                <div className="image-preview-container">
                                    <img src={imagePreviewUrl} alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è" />
                                    <button onClick={removeSelectedImage} className="remove-image-btn">‚úï</button>
                                </div>
                            )}
                            {phraseError && <div className="error-indicator" style={{fontSize: '0.9em', paddingBottom: '5px'}}>{phraseError}</div>}
                            <div className="chat-input-controls">
                                <input type="file" accept="image/*" ref={fileInputRef} onChange={handleImageChange} />
                                <button type="button" onClick={triggerFileInput} className="file-upload-label" title="–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">üìé</button>
                                <input
                                    type="text"
                                    value={newMessage}
                                    onChange={(e) => setNewMessage(e.target.value)}
                                    placeholder={isGeneratingPhrase ? "‚ú® –î—É–º–∞—é..." : "–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."}
                                    onKeyPress={(e) => e.key === 'Enter' && !e.shiftKey ? (handleSend(), e.preventDefault()) : null}
                                    disabled={isGeneratingPhrase}
                                />
                                <button onClick={handleGenerateChatMessage} disabled={isGeneratingPhrase} className="gemini-chat-btn" title="‚ú® –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ñ—Ä–∞–∑—É">
                                    {isGeneratingPhrase ? '...' : '‚ú®'}
                                </button>
                                <button onClick={handleSend} disabled={sendMessageMutation.isLoading || isGeneratingPhrase}>
                                    {sendMessageMutation.isLoading ? '...' : '‚û§'}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const App = () => {
                const [queryClient] = useState(() => new QueryClient({
                    defaultOptions: {
                        queries: { refetchOnWindowFocus: false, retry: 1 },
                    },
                }));

                return (
                    <StrictMode>
                        <QueryClientProvider client={queryClient}>
                            <div className="app-container">
                                <h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏</h1>
                                <TicTacToeGame />
                                <h2 className="chat-section-title">–û–±—â–∏–π —á–∞—Ç</h2>
                                <Chat conversationId="global-game-chat" />
                            </div>
                        </QueryClientProvider>
                    </StrictMode>
                );
            };

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        };
    </script>
</body>
</html>
