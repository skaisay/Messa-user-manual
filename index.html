<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        // Set canvas size to match window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Star configuration
        const stars = [];
        const starCount = 100; // Adjust based on screen size and performance
        const maxDepth = 1000;
        const starSpeed = 0.3; // Lower value = slower movement

        // Star class
        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = (Math.random() - 0.5) * canvas.width;
                this.y = (Math.random() - 0.5) * canvas.height;
                this.z = Math.random() * maxDepth;
            }

            update() {
                this.z -= starSpeed;
                if (this.z <= 0) {
                    this.reset();
                }
            }

            draw() {
                const scale = maxDepth / (this.z + maxDepth);
                const x = canvas.width / 2 + this.x * scale;
                const y = canvas.height / 2 + this.y * scale;
                const size = scale * 1.5;

                ctx.beginPath();
                ctx.fillStyle = `rgba(255, 255, 255, ${scale})`;
                ctx.arc(x, y, size, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        // Create stars
        for (let i = 0; i < starCount; i++) {
            stars.push(new Star());
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        // Start animation
        animate();
    </script>
</body>
</html>
