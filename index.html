<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            top: 0;
            z-index: 10;
        }
        .content {
            background-color: #222;
            padding: 20px;
            color: white;
            border-radius: 10px;
            position: relative;
            top: 50px; /* This ensures the content doesn't go under the header */
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div class="header">
            <h1>Telegram Mini App</h1>
        </div>
        <div class="content">
            <button class="button" onclick="openFullScreen()">Open Full-Screen</button>
        </div>
    </div>

    <script>
        // Set the full-screen redirect after a brief delay
        function openFullScreen() {
            document.body.style.backgroundColor = 'black'; // Change background to black for a smoother transition
            setTimeout(() => {
                window.location.replace('https://t.me/SynapzoAIappbot/Oysiysiyzphxpuzo8oyspyepuepu1');
            }, 100); // Adjust the delay as needed
        }
    </script>
</body>
</html>
